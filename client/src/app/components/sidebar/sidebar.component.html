<div class="sidebar-component">
  <ul nz-menu nzMode="inline" class="sidebar-menu">
    <li nz-submenu nzTitle="Projects" nzIcon="project" nzOpen>
      <ul>
        <ng-container *ngIf="projects; else loading">
            <li *ngFor="let project of projects" nz-menu-item>
              <a [routerLink]="['/projects', project.id]">{{project.name}}</a>
            </li>
        </ng-container>

        <li nz-menu-item>
          <button nz-button nz-Type="primary" (click)="openProjectModal()">
            <nz-icon nzType="plus" nzTheme="outline"/>
            New project
          </button>
        </li>
      </ul>
    </li>

    <ng-template #loading>
      <nz-spin class="loader" nzSize="large" nzSimple></nz-spin>
    </ng-template>
  </ul>
</div>
