<div class="project-dashboard">
  <ng-container *ngIf="project; else loading">
    <h2>{{project.name}}</h2>
  </ng-container>

  <ng-template #loading>
    <div class="loading-container">
      <nz-spin></nz-spin>
    </div>
  </ng-template>
</div>
